{% extends "base.html" %}
{% block content %}
{% load staticfiles %}

<div class="container catalog">
{% for product in products %}




	<div class = 'product'>
		<h5><a href="#">{{product.category}}</h5></a>
		<img class="product-image" src="{{product.image.url}}">
		<h4><a href="#">{{product.name}}</h4></a>
		<div class='price'>
			{{product.price}}	
		</div>
		<button class='button-product'><img src="{% static "img/korzina.jpg"%}" 
		style="height: 30px; width:30px; align: center"></button>
	</div>           
	
	
	





{% endfor %}
</div> 

{% endblock %}
