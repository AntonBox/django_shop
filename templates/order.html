{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Order{% endblock %}
{% block content %}

	<div class="container" style="margin-bottom: 20px">
		<div class="col-md-4 text-center">
				<h3 class="text-success">Total price: {{ total }}</h3>
				<form action="{% url 'confirm' %}" method="post">{% csrf_token %}
					{{ form|bootstrap }}
					<button type="submit" class="btn btn-success">DEAL</button>
				</form>
				<br/>
				<a href="{% url 'cart' %}" ><button type="button" class="btn btn-warning">Back to cart</button></a>
			</div>
		</div>
	</div>
{% endblock %}
